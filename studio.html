<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Neo, initial-scale=1.0" />
    <title>varane.studio2</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="page__header header">
      <div class="header__container container">
        <div class="header__body">
          <div class="header__leftside">
            <a href="./index.html" title="" class="header__logo_light"
              ><img
                class="light"
                src="./images/header_logo.png"
                alt="header logo"
            /></a>
            <a href="./index.html" title="" class="header__logo_dark"
              ><img
                class="dark"
                src="./images/inverted_header_logo.png"
                alt="header logo"
            /></a>
          </div>
          <div class="header__rightside">
            <div class="header__menu header-menu">
              <ul class="header-menu__list">
                <li class="header-menu__item">
                  <a href="#" title="" class="header-menu__link current"
                    >Studio</a
                  >
                </li>
                <li class="header-menu__item">
                  <a href="./artists.html" title="" class="header-menu__link"
                    >Artists</a
                  >
                </li>

                <li class="header-menu__item">
                  <a href="./contact.html" title="" class="header-menu__link"
                    >Kontakt</a
                  >
                </li>
              </ul>
            </div>
            <div class="header__changer">
              <div class="header__moon">
                <i class="bx bx-moon"></i>
              </div>
            </div>
            <div class="header__mob">
              <div class="header__mob-menu">
                <i class="bx bx-menu"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="slide hi-slide">
      <div class="hi-prev"></div>
      <div class="hi-next"></div>
      <ul>
        <li><img src="./images/stefan1.png" alt="" /></li>
        <li><img src="./images/stefan2.png" alt="" /></li>
        <li><img src="./images/stefan3.png" alt="" /></li>
        <li><img src="./images/stefan4.png" alt="" /></li>
        <li><img src="./images/stefan5.png" alt="" /></li>
        <li><img src="./images/stefan6.png" alt="" /></li>
        <li><img src="./images/stefan7.png" alt="" /></li>
        <li><img src="./images/stefan8.png" alt="" /></li>
        <li><img src="./images/stefan9.png" alt="" /></li>
      </ul>
    </div>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./hislide/jquery.hislide.js"></script>
    <script>
      $(".slide").hiSlide();
    </script>
  </body>
</html>
